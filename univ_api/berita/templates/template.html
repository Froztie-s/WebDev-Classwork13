<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daftar Berita</h1>
        <div class="row" id="berita-container">
            <p class="text-muted" id="berita-empty">Memuat data...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const container = document.getElementById("berita-container");
        const emptyMsg = document.getElementById("berita-empty");

        function renderBerita(items) {
            container.innerHTML = "";
            if (!items.length) {
                emptyMsg.textContent = "Belum ada berita.";
                container.appendChild(emptyMsg);
                return;
            }
            items.forEach((item) => {
                const detailSegments = (item.detail_url || "").split("/").filter(Boolean);
                const beritaId = detailSegments.length ? detailSegments.pop() : "";
                const detailUrl = beritaId ? `/berita-dashboard/${beritaId}/` : "#";
                const card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
                    <div class="card news-card">
                        <div class="card-body">
                            <h5 class="card-title">${item.judul}</h5>
                            <p class="card-text">Tanggal Terbit: ${new Date(item.tanggal).toLocaleDateString()}</p>
                            <a href="${detailUrl}" class="btn btn-primary"${beritaId ? "" : " disabled"}>Lihat Detail</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        fetch("/api/berita/")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Gagal memuat data.");
                }
                return response.json();
            })
            .then(renderBerita)
            .catch((error) => {
                emptyMsg.textContent = error.message;
                container.appendChild(emptyMsg);
            });
    </script>
</body>
</html>
